            avm.submitSearch = function(){
                amfm = avm.dom.querySelector("#avmFrameMain");
                ri = avm.dom.querySelector("#amItSh");
                rii = avm.dom.querySelector("#amItShTg");
                ra = bowinc.base58encode(avm.stringToBytes(ri.value));
                amfm.src=ri.value;
                ri.value=ri.value;
                rii.value=ra;
            };

            avm.searchSubmit = function(){
                amfm = avm.dom.querySelector("#avmFrameMain");
                ri = avm.dom.querySelector("#amItSh");
                rii = avm.dom.querySelector("#amItShTg");
                ra = avm.bytesToString(bowinc.base58decode(rii.value));
                amfm.src=ra;
                ri.value=ra;
                rii.value=rii.value;
            };

            avm.stringToBytes = function(str) {
              try {
                var bytes = Crypto.charenc.UTF8.stringToBytes(str);
              } catch (err) {
                var bytes = [];
                for (var i = 0; i < str.length; ++i)
                   bytes.push(str.charCodeAt(i));
              }
              return bytes;
            }
            avm.bytesToString=function(bytes) {
              try {
                var str = Crypto.charenc.UTF8.bytesToString(bytes);
              } catch (err) {
                var str = '';
                for (var i = 0; i < bytes.length; ++i)
                    str += String.fromCharCode(bytes[i]);
              }
              return str;
            }

            avm.getTimeStampId = function() {
                r = new Date().getTime();
                return r.toString(16);
            };
